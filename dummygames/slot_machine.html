<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, #16213e 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .casino-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            animation: casino-lights 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes casino-lights {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .slot-machine {
            background: 
                linear-gradient(145deg, #2c3e50 0%, #34495e 25%, #2c3e50 50%, #34495e 75%, #2c3e50 100%),
                linear-gradient(45deg, rgba(255,215,0,0.1) 0%, transparent 50%);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                inset 0 2px 10px rgba(255,255,255,0.1),
                inset 0 -2px 10px rgba(0,0,0,0.3);
            border: 5px solid #f39c12;
            position: relative;
            overflow: visible;
            min-width: 480px;
        }

        .machine-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #f39c12, #e67e22, #f39c12, #e67e22);
            border-radius: 35px;
            z-index: -1;
            animation: machine-glow 3s ease-in-out infinite alternate;
        }

        @keyframes machine-glow {
            0% { box-shadow: 0 0 20px #f39c12; }
            100% { box-shadow: 0 0 40px #f39c12, 0 0 60px #e67e22; }
        }

        .title {
            text-align: center;
            font-size: 3em;
            background: linear-gradient(45deg, #f39c12, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.5);
            margin-bottom: 30px;
            animation: title-glow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }

        @keyframes title-glow {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            padding: 30px;
            background: 
                linear-gradient(145deg, #1a1a1a, #2c2c2c),
                radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
            border-radius: 25px;
            box-shadow: 
                inset 0 8px 20px rgba(0,0,0,0.6),
                inset 0 -8px 20px rgba(255,255,255,0.05);
            position: relative;
        }

        .reel {
            width: 140px;
            height: 210px;
            background: 
                linear-gradient(145deg, #ffffff, #f8f8f8),
                linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            border: 6px solid #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 4px 8px rgba(255,255,255,0.4),
                inset 0 -4px 8px rgba(0,0,0,0.2),
                0 8px 20px rgba(0,0,0,0.4);
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(255,255,255,0.3) 0%, 
                transparent 20%, 
                transparent 80%, 
                rgba(0,0,0,0.2) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .reel-window {
            position: absolute;
            top: 75px;
            left: 6px;
            right: 6px;
            height: 70px;
            background: rgba(255,255,0,0.1);
            border: 3px solid #f39c12;
            border-radius: 10px;
            z-index: 5;
            box-shadow: 
                0 0 20px rgba(243,156,18,0.5),
                inset 0 0 10px rgba(243,156,18,0.3);
        }

        .reel-symbols {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .symbol {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-bottom: 2px solid #ddd;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .symbol:nth-child(even) {
            background: linear-gradient(145deg, #f8f8f8, #fff);
        }

        .symbol.winning {
            animation: winning-flash 0.5s ease-in-out infinite alternate;
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        @keyframes winning-flash {
            0% { 
                background: linear-gradient(145deg, #f39c12, #e67e22);
                transform: scale(1);
            }
            100% { 
                background: linear-gradient(145deg, #e67e22, #f39c12);
                transform: scale(1.1);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        .spin-button {
            background: 
                linear-gradient(145deg, #e74c3c 0%, #c0392b 50%, #e74c3c 100%),
                radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 12px 25px rgba(231,76,60,0.5),
                inset 0 2px 5px rgba(255,255,255,0.3),
                inset 0 -2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(231,76,60,0.7),
                inset 0 2px 5px rgba(255,255,255,0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            cursor: not-allowed;
            box-shadow: 0 6px 12px rgba(127,140,141,0.4);
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bet-button {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(52,152,219,0.4);
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52,152,219,0.6);
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding: 25px;
            background: 
                linear-gradient(145deg, #2c3e50, #34495e),
                radial-gradient(circle at center, rgba(243,156,18,0.1) 0%, transparent 70%);
            border-radius: 20px;
            box-shadow: 
                inset 0 4px 15px rgba(0,0,0,0.4),
                0 4px 15px rgba(0,0,0,0.2);
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 15px;
            box-shadow: 
                inset 0 2px 5px rgba(255,255,255,0.1),
                0 2px 10px rgba(0,0,0,0.3);
        }

        .info-label {
            font-size: 1em;
            color: #bdc3c7;
            margin-bottom: 8px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 10px rgba(243,156,18,0.5);
        }

        .credits {
            color: #27ae60;
            text-shadow: 0 0 10px rgba(39,174,96,0.5);
        }

        .win-display {
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(231,76,60,0.5);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(145deg, #f39c12, #e67e22),
                radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            color: white;
            padding: 30px 60px;
            border-radius: 25px;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.7),
                inset 0 2px 10px rgba(255,255,255,0.3);
            z-index: 1000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            border: 3px solid #fff;
        }

        .win-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .paylines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .payline {
            position: absolute;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, 
                #f39c12 0%, 
                #e67e22 25%, 
                #f39c12 50%, 
                #e67e22 75%, 
                #f39c12 100%);
            opacity: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 
                0 0 20px #f39c12,
                0 0 40px #e67e22;
            animation: payline-glow 0.8s ease-in-out infinite alternate;
            border-radius: 3px;
        }

        @keyframes payline-glow {
            0% { 
                opacity: 0.8;
                box-shadow: 0 0 20px #f39c12, 0 0 40px #e67e22;
            }
            100% { 
                opacity: 1;
                box-shadow: 0 0 30px #f39c12, 0 0 60px #e67e22;
            }
        }

        .payline.active {
            opacity: 1;
        }

        .jackpot-display {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            animation: jackpot-pulse 2s ease-in-out infinite;
        }

        @keyframes jackpot-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .lever {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 250px;
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            border-radius: 50px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.4),
                inset 0 4px 8px rgba(255,255,255,0.2);
        }

        .lever-handle {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: 
                linear-gradient(145deg, #e74c3c, #c0392b),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 6px 15px rgba(0,0,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.3);
            border: 3px solid #fff;
        }

        .lever-handle:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 2px 5px rgba(255,255,255,0.4);
        }

        .lever-handle.pulled {
            transform: translateX(-50%) translateY(120px);
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.3);
        }

        .lights {
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            height: 25px;
            background: linear-gradient(90deg, 
                #f39c12 0%, 
                #e67e22 12.5%, 
                #f39c12 25%, 
                #e67e22 37.5%, 
                #f39c12 50%, 
                #e67e22 62.5%, 
                #f39c12 75%, 
                #e67e22 87.5%, 
                #f39c12 100%);
            border-radius: 15px;
            animation: light-chase 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(243,156,18,0.8);
        }

        @keyframes light-chase {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .coins {
            position: absolute;
            width: 40px;
            height: 40px;
            background: 
                radial-gradient(circle at 30% 30%, #f39c12 0%, #e67e22 70%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 50%;
            opacity: 0;
            animation: coin-fall 3s ease-in-out;
            border: 2px solid #d35400;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @keyframes coin-fall {
            0% { 
                opacity: 1;
                transform: translateY(-150px) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translateY(400px) rotate(1080deg);
            }
        }

        .sound-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            opacity: 0;
        }

        .sound-wave {
            position: absolute;
            border: 3px solid #f39c12;
            border-radius: 50%;
            animation: sound-wave 1s ease-out infinite;
        }

        @keyframes sound-wave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                top: -100px;
                left: -100px;
            }
        }

        .auto-spin {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(39,174,96,0.4);
            transition: all 0.3s ease;
        }

        .auto-spin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(39,174,96,0.6);
        }

        .auto-spin.active {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .slot-machine {
                padding: 30px;
                min-width: 350px;
            }
            
            .reel {
                width: 100px;
                height: 150px;
            }
            
            .symbol {
                height: 50px;
                font-size: 30px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .lever {
                right: -40px;
                width: 80px;
                height: 200px;
            }
            
            .lever-handle {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

    <script>
        const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‡', 'ðŸ””', 'â­', 'ðŸ’Ž', '7ï¸âƒ£'];
        const reels = [
            document.getElementById('symbols1'),
            document.getElementById('symbols2'),
            document.getElementById('symbols3')
        ];
        
        let credits = 1000;
        let bet = 10;
        let spinning = false;
        let winAmount = 0;
        let totalWon = 0;
        let jackpot = 50000;
        let autoSpinActive = false;
        let autoSpinInterval;
        let currentSymbols = [[], [], []];
        
        // Initialize reels with proper symbol positioning
        function initializeReels() {
            reels.forEach((reel, reelIndex) => {
                reel.innerHTML = '';
                currentSymbols[reelIndex] = [];
                
                // Create enough symbols for smooth spinning
                for (let i = 0; i < 30; i++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'symbol';
                    const symbolValue = symbols[Math.floor(Math.random() * symbols.length)];
                    symbol.textContent = symbolValue;
                    currentSymbols[reelIndex].push(symbolValue);
                    reel.appendChild(symbol);
                }
                
                // Position reel to show middle symbols
                reel.style.transform = 'translateY(-1050px)';
            });
        }
        
        // Enhanced spin function with realistic reel mechanics
        function spin() {
            if (spinning || credits < bet) return;
            
            spinning = true;
            credits -= bet;
            winAmount = 0;
            jackpot += Math.floor(bet * 0.1); // Jackpot grows
            updateDisplay();
            
            const spinButton = document.getElementById('spinButton');
            const leverHandle = document.getElementById('leverHandle');
            const soundWaves = document.getElementById('soundWaves');
            
            spinButton.disabled = true;
            leverHandle.classList.add('pulled');
            
            // Show sound effect
            soundWaves.style.opacity = '1';
            setTimeout(() => {
                soundWaves.style.opacity = '0';
            }, 1000);
            
            // Clear previous winning highlights
            document.querySelectorAll('.symbol.winning').forEach(symbol => {
                symbol.classList.remove('winning');
            });
            
            // Spin each reel with different durations for realistic effect
            const spinDurations = [
                2000 + Math.random() * 500,  // First reel stops first
                2500 + Math.random() * 500,  // Second reel
                3000 + Math.random() * 500   // Third reel stops last
            ];
            
            const results = [];
            
            reels.forEach((reel, index) => {
                // Create spinning animation
                let spinCount = 0;
                const maxSpins = 20 + Math.floor(Math.random() * 10);
                
                const spinInterval = setInterval(() => {
                    spinCount++;
                    
                    // Rotate symbols
                    for (let i = 0; i < reel.children.length; i++) {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.children[i].textContent = randomSymbol;
                        currentSymbols[index][i] = randomSymbol;
                    }
                    
                    // Speed up/slow down effect
                    const interval = Math.min(50 + (spinCount * 2), 200);
                    
                    if (spinCount >= maxSpins) {
                        clearInterval(spinInterval);
                        
                        // Set final result
                        const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        results[index] = finalSymbol;
                        
                        // Set the visible symbol (middle position)
                        const visibleIndex = 15; // Middle of the reel
                        reel.children[visibleIndex].textContent = finalSymbol;
                        currentSymbols[index][visibleIndex] = finalSymbol;
                        
                        // Check if all reels stopped
                        if (results.length === 3) {
                            setTimeout(() => {
                                checkWins(results);
                                resetControls();
                            }, 500);
                        }
                    }
                }, 50);
            });
        }
        
        // Enhanced win checking with symbol highlighting
        function checkWins(results) {
            const [reel1, reel2, reel3] = results;
            let isWin = false;
            
            // Highlight winning symbols
            const highlightWinningSymbols = () => {
                reels.forEach(reel => {
                    reel.children[15].classList.add('winning'); // Middle symbol
                });
            };
            
            // JACKPOT - Three 7s or three diamonds
            if ((reel1 === '7ï¸âƒ£' && reel2 === '7ï¸âƒ£' && reel3 === '7ï¸âƒ£') ||
                (reel1 === 'ðŸ’Ž' && reel2 === 'ðŸ’Ž' && reel3 === 'ðŸ’Ž')) {
                winAmount = jackpot;
                credits += winAmount;
                totalWon += winAmount;
                jackpot = 50000; // Reset jackpot
                isWin = true;
                highlightWinningSymbols();
                showWin('ðŸŽ‰ JACKPOT WINNER! ðŸŽ‰', true);
                createMegaCoinEffect();
            }
            // Three of a kind
            else if (reel1 === reel2 && reel2 === reel3) {
                const multiplier = getSymbolMultiplier(reel1);
                winAmount = bet * multiplier;
                credits += winAmount;
                totalWon += winAmount;
                isWin = true;
                highlightWinningSymbols();
                showWin(`THREE ${reel1} - WIN ${winAmount}!`, multiplier >= 20);
                if (multiplier >= 20) createCoinEffect();
            }
            // Two of a kind
            else if (reel1 === reel2 || reel2 === reel3 || reel1 === reel3) {
                winAmount = bet * 2;
                credits += winAmount;
                totalWon += winAmount;
                isWin = true;
                highlightWinningSymbols();
                showWin(`TWO OF A KIND - WIN ${winAmount}!`);
            }
            // Special fruit combinations
            else if (results.includes('ðŸ’') && results.includes('ðŸ‹') && results.includes('ðŸŠ')) {
                winAmount = bet * 5;
                credits += winAmount;
                totalWon += winAmount;
                isWin = true;
                highlightWinningSymbols();
                showWin(`FRUIT SALAD - WIN ${winAmount}!`);
            }
            // Lucky 7 and any other match
            else if (results.includes('7ï¸âƒ£') && (reel1 === reel2 || reel2 === reel3 || reel1 === reel3)) {
                winAmount = bet * 7;
                credits += winAmount;
                totalWon += winAmount;
                isWin = true;
                highlightWinningSymbols();
                showWin(`LUCKY 7 COMBO - WIN ${winAmount}!`);
            }
            // Single cherry (small win)
            else if (results.includes('ðŸ’')) {
                winAmount = Math.floor(bet * 0.5);
                credits += winAmount;
                totalWon += winAmount;
                isWin = true;
                showWin(`CHERRY BONUS - WIN ${winAmount}!`);
            }
            
            updateDisplay();
            
            // Continue auto-spin if active
            if (autoSpinActive && !isWin) {
                setTimeout(() => {
                    if (autoSpinActive && credits >= bet) {
                        spin();
                    } else {
                        toggleAutoSpin();
                    }
                }, 1000);
            }
        }
        
        // Get symbol multiplier for different symbols
        function getSymbolMultiplier(symbol) {
            const multipliers = {
                'ðŸ’Ž': 50,
                '7ï¸âƒ£': 30,
                'â­': 20,
                'ðŸ””': 15,
                'ðŸ‡': 10,
                'ðŸŠ': 8,
                'ðŸ‹': 6,
                'ðŸ’': 5
            };
            return multipliers[symbol] || 5;
        }
        
        // Enhanced win message display
        function showWin(message, isBigWin = false) {
            const winMessage = document.getElementById('winMessage');
            const payline = document.getElementById('payline');
            
            winMessage.innerHTML = message;
            winMessage.classList.add('show');
            payline.classList.add('active');
            
            // Add extra effects for big wins
            if (isBigWin) {
                winMessage.style.animation = 'winning-flash 0.5s ease-in-out infinite alternate';
                createFireworks();
            }
            
            setTimeout(() => {
                winMessage.classList.remove('show');
                payline.classList.remove('active');
                winMessage.style.animation = '';
                
                // Remove winning highlights
                document.querySelectorAll('.symbol.winning').forEach(symbol => {
                    symbol.classList.remove('winning');
                });
            }, 4000);
        }
        
        // Create enhanced coin effect
        function createCoinEffect() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coins';
                    coin.style.left = (Math.random() * 80 + 10) + '%';
                    coin.style.top = '10px';
                    coin.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(coin);
                    
                    setTimeout(() => {
                        coin.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Mega coin effect for jackpots
        function createMegaCoinEffect() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coins';
                    coin.style.left = (Math.random() * 100) + '%';
                    coin.style.top = Math.random() * 100 + 'px';
                    coin.style.animationDelay = Math.random() * 1 + 's';
                    coin.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(coin);
                    
                    setTimeout(() => {
                        coin.remove();
                    }, 4000);
                }, i * 50);
            }
        }
        
        // Create fireworks effect
        function createFireworks() {
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'fixed';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.width = '4px';
                    firework.style.height = '4px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.borderRadius = '50%';
                    firework.style.animation = 'firework 2s ease-out';
                    firework.style.zIndex = '9999';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }, i * 200);
            }
        }
        
        // Bet control functions
        function changeBet(amount) {
            if (spinning) return;
            
            const newBet = bet + amount;
            if (newBet >= 5 && newBet <= 100 && newBet <= credits) {
                bet = newBet;
                updateDisplay();
            }
        }
        
        function maxBet() {
            if (spinning) return;
            
            bet = Math.min(100, credits);
            updateDisplay();
        }
        
        // Auto-spin functionality
        function toggleAutoSpin() {
            const autoSpinButton = document.getElementById('autoSpin');
            
            if (autoSpinActive) {
                autoSpinActive = false;
                autoSpinButton.textContent = 'AUTO SPIN';
                autoSpinButton.classList.remove('active');
                if (autoSpinInterval) {
                    clearInterval(autoSpinInterval);
                }
            } else {
                if (credits >= bet && !spinning) {
                    autoSpinActive = true;
                    autoSpinButton.textContent = 'STOP AUTO';
                    autoSpinButton.classList.add('active');
                    spin();
                }
            }
        }
        
        // Reset controls after spinning
        function resetControls() {
            const spinButton = document.getElementById('spinButton');
            const leverHandle = document.getElementById('leverHandle');
            
            setTimeout(() => {
                leverHandle.classList.remove('pulled');
                spinButton.disabled = false;
                spinning = false;
                
                // Continue auto-spin if active and no win
                if (autoSpinActive && winAmount === 0) {
                    setTimeout(() => {
                        if (autoSpinActive && credits >= bet) {
                            spin();
                        } else {
                            toggleAutoSpin();
                        }
                    }, 1500);
                }
            }, 500);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('credits').textContent = credits;
            document.getElementById('bet').textContent = bet;
            document.getElementById('win').textContent = winAmount;
            document.getElementById('totalWon').textContent = totalWon;
            document.getElementById('jackpot').textContent = jackpot;
            
            // Change credits color based on amount
            const creditsElement = document.getElementById('credits');
            if (credits <= 50) {
                creditsElement.style.color = '#e74c3c';
            } else if (credits <= 200) {
                creditsElement.style.color = '#f39c12';
            } else {
                creditsElement.style.color = '#27ae60';
            }
            
            // Disable spin if no credits
            const spinButton = document.getElementById('spinButton');
            if (credits < bet) {
                spinButton.disabled = true;
                spinButton.textContent = 'NO CREDITS';
                if (autoSpinActive) {
                    toggleAutoSpin();
                }
            } else {
                spinButton.textContent = 'SPIN';
            }
        }
        
        // Add firework animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes firework {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(20);
                }
                100% {
                    opacity: 0;
                    transform: scale(30);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize the game
        initializeReels();
        updateDisplay();
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning) {
                e.preventDefault();
                spin();
            }
            if (e.code === 'ArrowUp' && !spinning) {
                changeBet(5);
            }
            if (e.code === 'ArrowDown' && !spinning) {
                changeBet(-5);
            }
            if (e.code === 'KeyM' && !spinning) {
                maxBet();
            }
            if (e.code === 'KeyA') {
                toggleAutoSpin();
            }
        });
        
        // Add welcome bonus
        setTimeout(() => {
            const welcomeMsg = document.getElementById('winMessage');
            welcomeMsg.innerHTML = 'ðŸŽ WELCOME BONUS: 500 CREDITS! ðŸŽ';
            welcomeMsg.classList.add('show');
            credits += 500;
            updateDisplay();
            
            setTimeout(() => {
                welcomeMsg.classList.remove('show');
            }, 3000);
        }, 1000);
    </script>
</body>
