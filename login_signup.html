<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            animation-delay: 7s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: white;
            transform: rotate(45deg);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container {
            color: white;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 8px;
            position: relative;
            overflow: hidden;
        }

        .toggle-slider {
            position: absolute;
            top: 8px;
            left: 8px;
            width: calc(50% - 8px);
            height: calc(100% - 16px);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle-slider.right {
            transform: translateX(calc(100% + 8px));
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input.password-input {
            padding-right: 50px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:focus + label {
            color: #4facfe;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Eye icon styles */
        .eye-icon {
            width: 18px;
            height: 18px;
            position: relative;
            display: inline-block;
        }

        .eye-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: transparent;
        }

        .eye-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }

        .eye-icon.hidden::before {
            border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
            border-bottom: none;
        }

        .eye-icon.hidden::after {
            display: none;
        }

        .eye-icon.hidden {
            position: relative;
        }

        .eye-icon.hidden .slash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 20px;
            height: 2px;
            background: currentColor;
            border-radius: 1px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            animation: messageSlideIn 0.4s ease-out forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .form {
            display: none;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced input animations */
        .form-group {
            animation: inputFadeIn 0.6s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes inputFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Admin Portal</h2>
            
            <div class="form-toggle">
                <div class="toggle-slider"></div>
                <button class="toggle-btn" onclick="showForm('login')">Login</button>
                <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <div id="message"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" class="password-input" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" class="password-input" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="password-input" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const slider = document.querySelector('.toggle-slider');
            
            clearMessage();
            
            // Immediately hide both forms
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            
            // Remove active classes
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            
            // Show the correct form after a brief delay
            setTimeout(() => {
                if (formType === 'login') {
                    loginForm.style.display = 'block';
                    loginForm.classList.add('active');
                    slider.classList.remove('right');
                } else {
                    signupForm.style.display = 'block';
                    signupForm.classList.add('active');
                    slider.classList.add('right');
                }
            }, 100);
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeIcon.innerHTML = '<span class="slash"></span>';
            } else {
                input.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeIcon.innerHTML = '';
            }
        }

        function clearAllForms() {
            document.getElementById('loginForm').reset();
            document.getElementById('signupForm').reset();
            
            // Reset all password toggles
            const passwordInputs = document.querySelectorAll('.password-input');
            passwordInputs.forEach(input => {
                input.type = 'password';
                const eyeIcon = input.nextElementSibling.querySelector('.eye-icon');
                eyeIcon.classList.remove('hidden');
                eyeIcon.innerHTML = '';
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (show) {
                loading.style.display = 'block';
                loginForm.style.display = 'none';
                signupForm.style.display = 'none';
            } else {
                loading.style.display = 'none';
                // Show the currently active form
                const activeForm = document.querySelector('.form.active');
                if (activeForm) {
                    activeForm.style.display = 'block';
                }
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessage();
            showLoading(true);
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                showLoading(false);
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('Connection error. Please try again.', 'error');
            }
        });

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessage();
            
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            showLoading(true);
            const formData = new FormData(this);
            formData.append('action', 'signup');
            
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                showLoading(false);
                
                if (result.success) {

    let regCount = parseInt(localStorage.getItem('regCount')) || 0;
    regCount += 1;
    localStorage.setItem('regCount', regCount);
    console.log('regCount updated to:', regCount); // debug

    showMessage('Account created successfully! You can now login.', 'success');
    setTimeout(() => {
        showForm('login');
    }, 2000);
}
 else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('Connection error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
